            # å§‹ç»ˆæ ‡è®°ä¸º latest
            type=raw,value=latest
            # ä½¿ç”¨è®¡ç®—çš„ç‰ˆæœ¬å·
            type=raw,value=${{ steps.version.outputs.VERSION }}

      - name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
