  # é•œåƒåç§°ï¼ˆæ ¼å¼ï¼šç”¨æˆ·å/ä»“åº“åï¼‰
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/react-nnnnzs-cn

jobs:
  build-and-push:
    name: æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
    runs-on: ubuntu-latest
    
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´çš„ git åŽ†å²ï¼Œç”¨äºŽç‰ˆæœ¬å·ç”Ÿæˆ

      - name: è®¾ç½®ç‰ˆæœ¬å·
        id: version
