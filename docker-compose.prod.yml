version: "3.8"

# 生产环境 Docker Compose 配置
# 镜像通过 GitHub Actions 构建后，使用 docker save 导出为 tar 包
# 通过 scp 传输到服务器，使用 docker load 加载到本地
# 不再从 DockerHub 拉取镜像

services:
  react-nnnnzs-cn:
    # 使用阿里云 ACR 上的镜像
    image: crpi-qmro9b00jz9zoqqx.cn-hangzhou.personal.cr.aliyuncs.com/nnnnzs/react-nnnnzs.cn:latest
    container_name: react-nnnnzs-cn-prod
    restart: unless-stopped
    ports:
      - "3000:3000"

    # 加载环境变量文件
    env_file:
      - .env

    environment:
      - NODE_ENV=production
      - PORT=3000

    # 持久化日志和缓存
    volumes:
      - ./logs:/app/logs
      - nextjs_cache:/app/.next/cache

    # 连接宿主机服务（MySQL, Redis 等）
    extra_hosts:
      - "host.docker.internal:host-gateway"

    networks:
      - react-nnnnzs-network

    # 健康检查
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  react-nnnnzs-network:
    driver: bridge

volumes:
  nextjs_cache:
